<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.min.css">
</head>

<body>

    <div class="message message--hidden">
        <div class="message__cont">
            <button class="message__close active" data-message></button>
            <p class="message__txt">You WON!</p>
            <p class="message__score">Score: 452</p>
        </div>
    </div>

    <div class="own-settings own-settings--hidden">
        <div class="own-settings__cont">
            <button class="message__close active" data-settings></button>
            <p><strong>Remember!</strong> You must set a minimum of one mine (if you want other cells to be clean) or at
                least one clean cell (if you want to set mines on others)</p>
            <p data-warning></p>
            <form>
                <label><input type="number" name="rows" placeholder="Number of rows" data-rows></label>
                <label><input type="number" name="cols" placeholder="Number of cols" data-cols></label>
                <label><input type="number" name="mines" placeholder="Number of mines" data-mines></label>
                <button submit data-submit-settings>Set</button>
            </form>
        </div>
    </div>
    <h1>Mines<span>Weeper</span></h1>
    <main id="game" class="game">
        <header class="game-header">
            <div class="game-header__cont">
                <span class="fas fa-flag"></span>
                <p id="flags">10</p>
            </div>
            <div class="game-header__face-btn" id="btn-icon" data-restart>
                <svg class="header__button">
                    <use href="./assets/sprite.svg#neutral"></use>
                </svg>
            </div>
            <div class="game-header__cont">
                <span class="fas fa-bomb"></span>
                <p id="time">999</p>
            </div>
        </header>
        <section class="cells" id="cells-cont">
        </section>
        <section class="diff-lvl">
            <button class="diff-lvl__btn" data-lvl="easy">Easy</button>
            <button class="diff-lvl__btn" data-lvl="normal">Normal</button>
            <button class="diff-lvl__btn" data-lvl="hard">Hard</button>
            <button class="diff-lvl__btn" data-lvl="own">Own</button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/Game.js" type="module"></script>
</body>

</html>
